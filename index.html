<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project:Etch-a-Sketch</title>

    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Project: Etch A Sketch</h1>
    </header>
    <main>
        <p>Type the size of the grid you would like to create below</p>
        <p>The size of the grid will follow this format: NxN where N = number entered</p>
        <form action="" method="get">
            <label for="size">Size of Grid</label>
            <input type="number" id="size" name="size" value="16">
            <input type="submit" id="submit" value="Submit">
        </form>
        <table id="grid-template" class="container grid-parent"></table>
    </main>
</body>
</html>
